<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photograph DAPP</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1 style="text-align: center;">Photograph DAPP</h1>
        <hr>
        <p style="text-align: center;">Prove the authenticity of photo using the Ethereum blockchain.</p>
    </div>

    <div id="ftc-harvest">
        <h2>Photo Overview</h2>
        <div class="form-group">
            UPC
            <br>
            <input type="number" id="upc" name="upc" value=1><br>
            Current Owner ID
            <br>
            <input type="text" id="ownerID" name="ownerID" value="0x963865f57804b38459dd4b2da2f760211a200438" size="50"><br>
            <div class=button-div>
                <button class="btn-fetchOne" id="button" type="button" data-id="9">Fetch Data 1</button>
                <button class="btn-fetchTwo" id="button" type="button" data-id="10">Fetch Data 2</button>
            </div>
        </div>
        <div class=form-break></div>
        <h2>Photo Details</h2>
        <div class="form-group">
            Photographer ID
            <br>
            <input type="text" id="originPhotographerID" name="originPhotographerID" value="0x99c289eb2aacec289631a5ddf62cf27a63d4494f"
                size="50"><br>
            Photographer Name
            <br>
            <input type="text" id="originPhotographerName" name="originPhotographerName" value="Hadeel Alsini"><br>            
            <br>
            <button class="btn-harvest" id="button" type="button" data-id="1">Take Photo</button>
            <button class="btn-process" id="button" type="button" data-id="2">Edit Photo</button>
            <button class="btn-pack" id="button" type="button" data-id="3">Pack</button>
            <button class="btn-forsale" id="button" type="button" data-id="4">ForSale</button>
        </div>
        <div class=form-break></div>
        <h2>Photo Details</h2>
        <div class="form-group">
            Photo Notes
            <br>
            <input type="text" id="photoNotes" name="photoNotes" value="Photo was taken with a love." size="60"><br>
            Photo Price
            <br>
            <input type="number" id="photoPrice" name="photoPrice" value=1>ETH<br>
            Editor ID
            <br>
            <input type="text" id="editorID" name="editorID" value="0xf1b1bcd24dad92303dd9fe78be639f7bcf9c238d"
                size="50">
            <br>
            Customer ID
            <br>
            <input type="text" id="customerID" name="customerID" value="0x0fb2bfefd526966c87efa19f6693d50971763fc2"
                size="50"><br>
            
            <br>
            <button class="btn-buy" id="button" type="button" data-id="5">Buy</button>
            <button class="btn-ship" id="button" type="button" data-id="6">Send</button>
            <button class="btn-receive" id="button" type="button" data-id="7">Receive</button>
            <button class="btn-purchase" id="button" type="button" data-id="8">Purchase</button>
        </div>
        <div class=form-break></div>
        <hr>
    </div>

    <h2>Transaction History<span id="ftc-history"></span></h2>
    <div>
        <ul id="ftc-events">
            <!-- Events will appear here from app.js -->
        </ul>
        <br>
        <hr>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
